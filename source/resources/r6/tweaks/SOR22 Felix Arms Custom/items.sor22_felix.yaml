# BaseStats.AttackSpeed
StatGroups.SOR22_Felix_Attack_Speed_Stats:
  $type: gamedataStatModifierGroup_Record
  statModifiers:
  - $type: gamedataConstantStatModifier_Record
    modifierType: Multiplier
    statType: BaseStats.CycleTimeBase # damage multiplier for headshots
    value: 0.1

# Damage stats for Hand of Midas
StatGroups.SOR22_Felix_Damage_Stats:
  $type: gamedataStatModifierGroup_Record
  statModifiers:
  - $type: ConstantStatModifier
    modifierType: Additive
    statType: BaseStats.BaseDamage # damage multiplier for headshots
    value: 125
  - $type: ConstantStatModifier
    modifierType: Additive
    statType: BaseStats.HeadshotDamageMultiplier # damage multiplier for headshots
    value: 1.0
  - $type: gamedataConstantStatModifier_Record
    value: 1.5
    modifierType: Multiplier
    statType: BaseStats.DPS
  - $type: gamedataConstantStatModifier_Record
    value: 1.0
    modifierType: Multiplier
    statType: BaseStats.HeadshotCritChance # crit change on headshots


# Range stats for Hand of Midas
StatGroups.SOR22_Felix_Range_Stats:
  $type: gamedataStatModifierGroup_Record
  statModifiers:
  - $type: gamedataConstantStatModifier_Record
    value: 1.5
    modifierType: Multiplier
    statType: BaseStats.EffectiveRange # range beyond which damage drop off begins
  - $type: gamedataConstantStatModifier_Record
    value: 2
    modifierType: Multiplier
    statType: BaseStats.MaximumRange # range beyond which bullet will despawn

StatGroups.SOR22_Felix_ClipSize:
  $type: gamedataStatModifierGroup_Record
  statModifiers:
    - $type: gamedataConstantStatModifier_Record
      modifierType: Additive
      statType: BaseStats.MagazineCapacity
      value: -2

# Aim/Zoom related stats for Hand of Midas
StatGroups.SOR22_Felix_Aim_Stats:
  $type: gamedataStatModifierGroup_Record
  statModifiers:
  - $type: gamedataConstantStatModifier_Record
    value: 1.5
    modifierType: Multiplier
    statType: BaseStats.ZoomLevel # zoom level of a weapon
  - $type: gamedataConstantStatModifier_Record
    value: 0
    modifierType: Additive
    statType: BaseStats.AimFOV # FOV when aiming (Illusion of zoom)

# Recoil related stats for Hand of Midas
StatGroups.SOR22_Felix_Recoil_Stats:
  $type: gamedataStatModifierGroup_Record
  statModifiers:
  - $type: gamedataConstantStatModifier_Record
    value: 0.005
    modifierType: Multiplier
    statType: BaseStats.RecoilTime # time taken by gun to reach the recoil distance
  - $type: gamedataConstantStatModifier_Record
    value: 0.75
    modifierType: Multiplier
    statType: BaseStats.RecoilKickMin # minimum sway on camera/gun on shooting
  - $type: gamedataConstantStatModifier_Record
    value: 1.75
    modifierType: Multiplier
    statType: BaseStats.RecoilKickMax # maximum sway on camera/gun on shooting
  - $type: gamedataConstantStatModifier_Record
    value: 2.865
    modifierType: Multiplier
    statType: BaseStats.RecoilDelay # crit change on headshots
  - $type: gamedataConstantStatModifier_Record
    value: 0.01
    modifierType: Multiplier
    statType: BaseStats.RecoilRecoveryTime # time taken to return to normal position after recoil

StatGroups.SOR22_Felix_BurstFire:
  $type: gamedataStatModifierGroup_Record
  statModifiers:
    - $type: gamedataConstantStatModifier_Record
      statType: BaseStats.shotsPerBurst
      modifierType: Additive
      value: 2
    - $type: gamedataConstantStatModifier_Record
      statType: BaseStats.BurstFireInterval
      modifierType: Additive
      value: 0.08    # 80ms between shots
    - $type: gamedataConstantStatModifier_Record
      statType: BaseStats.AmmoPerShot
      modifierType: Additive
      value: 1       # 1 per shot = 2 per burst
    - $type: gamedataConstantStatModifier_Record
      statType: BaseStats.CycleTime_Burst
      modifierType: Additive
      value: 0.3     # time between trigger pulls
